<div class="job" role="gridcell">
  <img [src]="job().companyLogo" />
  <div class="details">
    <a [routerLink]="['/jobs', job().id]">
      <h2 class="title">
        {{ job().title }}
      </h2>
    </a>
    <p class="subtitle">
      <span>{{ job().companyName }}</span>
      <span>Reference: {{ job().reference }}</span>
    </p>
  </div>
  <app-favorite-button
    [isFavorite]="job().isFavorite"
    (favoriteButtonClicked)="setFavorite(job().id, $event)"
  ></app-favorite-button>
</div>
